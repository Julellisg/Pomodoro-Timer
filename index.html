<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>

<!-- !  USE DIALOG -->
<!-- Todo:  -->

<body>

    <div class="page-wrapper">
        <div id="main-content">
            <!-- ! Timer / Status -->
            <div class="timer">
                <div class="status">
                    <span id="session">Working</span>
                    <span id="progress"></span>
                </div>
                <span id="time"></span>
            </div>

            <!-- ! Controls -->
            <div class="controls">
                <button class="button" id="start" onclick="startTimer()">Start</button>
                <button class="button" id="skip" onclick="skipTimer()">Skip</button>
                <button class="button" id="reset" onclick="resetTimer()">Reset</button>
            </div>

            <!-- ! Inputs -->
            <div class="inputs">
                <div id="inputs">
                    <div class="input-group">
                        <label for="workTime">Work Time:</label>
                        <input type="number" id="workTime" value="25">
                    </div>
                    <div class="input-group">
                        <label for="restTime">Rest Time:</label>
                        <input type="number" id="restTime" value="5">
                    </div>
                    <div class="input-group">
                        <label for="setCount">Sets:</label>
                        <input type="number" id="setCount" value="3">
                    </div>
                </div>
            </div>

            <!-- Insert accordion -->
            <!-- ! More Options -->
            <button class="button accordion"></button>
            <div class="panel">
                <form>
                    <!-- ! SFX -->
                    <h3>Sound Effect</h3>
                    <label>
                        <div class="sound-container">
                            <label class="checkbox-label">
                                <input type="checkbox" name="option1" checked>Interval Switch Sound
                            </label>
                            <div class="range-container">
                                <input type="range" min="0.05" max="1" step="0.05" value="0.10" name="range1"
                                    onchange="adjustVolume('sound1', this.value)">
                            </div>
                        </div>
                    </label>
                    <br>
                    <!-- ! Ambience -->
                    <h3>Ambience</h3>
                    <label>
                        <div class="sound-container">
                            <label class="checkbox-label">
                                <input type="checkbox" name="option2"
                                    onchange="toggleSound('sound2', this.checked)">Rain
                            </label>
                            <div class="range-container">
                                <input type="range" min="0.05" max="1" step="0.05" value="0.5" name="range2"
                                    onchange="adjustVolume('sound2', this.value)">
                            </div>
                        </div>
                    </label>
                    <br>
                    <label>
                        <div class="sound-container">
                            <label class="checkbox-label">
                                <input type="checkbox" name="option3"
                                    onchange="toggleSound('sound3', this.checked)">Fireplace
                            </label>
                            <div class="range-container">
                                <input type="range" min="0.05" max="1" step="0.05" value="0.5" name="range3"
                                    onchange="adjustVolume('sound3', this.value)">
                            </div>
                        </div>
                    </label>
                    <br>
                    <label>
                        <div class="sound-container">
                            <label class="checkbox-label">
                                <input type="checkbox" name="option4"
                                    onchange="toggleSound('sound4', this.checked)">Forest, Wind, and Birds
                            </label>
                            <div class="range-container">
                                <input type="range" min="0.05" max="1" step="0.05" value="0.5" name="range4"
                                    onchange="adjustVolume('sound4', this.value)">
                            </div>
                        </div>
                    </label>
                    <br>
                    <label>
                        <div class="sound-container">
                            <label class="checkbox-label">
                                <input type="checkbox" name="option5"
                                    onchange="toggleSound('sound5', this.checked)">River Stream
                            </label>
                            <div class="range-container">
                                <input type="range" min="0.05" max="1" step="0.05" value="0.25" name="range5"
                                    onchange="adjustVolume('sound5', this.value)">
                            </div>
                        </div>
                    </label>
                    <br>
                    <!-- ! Add onchange -->
                    <!-- Color Themes -->
                    <h3>Color Themes</h3>
                    <div class="color-theme-container">
                        <label>
                            <input type="radio" name="colorTheme" value="Raki" id="Raki"
                                onchange="applyColorTheme('Raki')" checked> Raki
                        </label>
                        <label>
                            <input type="radio" name="colorTheme" value="Lottie" id="Lottie"
                                onchange="applyColorTheme('Lottie')">
                            Lottie
                        </label>
                        <label>
                            <input type="radio" name="colorTheme" value="Nebi" id="Nebi"
                                onchange="applyColorTheme('Nebi')">
                            Nebi
                        </label>
                        <label>
                            <input type="radio" name="colorTheme" value="Chiaki" id="Chiaki"
                                onchange="applyColorTheme('Chiaki')">
                            Chiaki
                        </label>
                        <label>
                            <input type="radio" name="colorTheme" value="Miuna" id="Miuna"
                                onchange="applyColorTheme('Miuna')">
                            Miuna
                        </label>
                    </div>
                </form>

                <audio id="sound1" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a73467.mp3"
                    preload="auto"></audio>
                <audio id="sound2" src="https://cdn.pixabay.com/audio/2022/05/13/audio_257112ce99.mp3" preload="auto"
                    loop></audio>
                <audio id="sound3" src="https://cdn.pixabay.com/audio/2022/09/10/audio_113b247b69.mp3" preload="auto"
                    loop></audio>
                <audio id="sound4" src="https://cdn.pixabay.com/audio/2021/08/09/audio_1732f5639f.mp3" preload="auto"
                    loop></audio>
                <audio id="sound5" src="https://cdn.pixabay.com/audio/2022/02/07/audio_6666f206aa.mp3" preload="auto"
                    loop></audio>

            </div>
            <!-- Panel -->

        </div>
        <!-- Main Content -->

    </div>
    <!-- Page Wrapper -->

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://github.com/Julellisg" target="_blank">Julian Ellis Geronimo &copy; 2023</a>
                <a href="https://github.com/Julellisg/Pomodoro-Timer" target="_blank">View on GitHub</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
