<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>

<!-- !  USE DIALOG -->
<!-- Todo:  -->

<body>

    <div class="page-wrapper">
        <div id="main-content">
            <!-- ! Timer / Status -->
            <div class="timer">
                <div class="status">
                    <span id="session">Working</span>
                    <span id="progress"></span>
                </div>
                <span id="time"></span>
            </div>
        
            <!-- ! Controls -->
            <div class="controls">
                <button class="button" id="start" onclick="startTimer()">Start</button>
                <button class="button" id="skip" onclick="skipTimer()">Skip</button>
                <button class="button" id="reset" onclick="resetTimer()">Reset</button>
            </div>
        
            <!-- ! Inputs -->
            <div class="inputs">
                <div id="inputs">
                    <div class="input-group">
                        <label for="workTime">Work Time:</label>
                        <input type="number" id="workTime" value="25">
                    </div>
                    <div class="input-group">
                        <label for="restTime">Rest Time:</label>
                        <input type="number" id="restTime" value="5">
                    </div>
                    <div class="input-group">
                        <label for="setCount">Sets:</label>
                        <input type="number" id="setCount" value="3">
                    </div>
                </div>
            </div>

            <!-- Insert accordion -->
            <!-- ! More Options -->
            <button class="button accordion"></button>
            <div class="panel">
                <form>
                    <h3>Sound Effect</h3>
                    <label>
                        <input type="checkbox" name="option1" checked> Play Interval Switch Sound
                    </label>
                    <br>
                    <h3>Ambience</h3>
                    <label> 
                        <input type="checkbox" name="option2" onchange="toggleSound('sound2', this.checked)"> Play Rain
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="option3" onchange="toggleSound('sound3', this.checked)"> Play Fireplace
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="option4" onchange="toggleSound('sound4', this.checked)"> Play Forest, Wind, and Birds
                    </label>
                    <br>
                    <h3>Color Themes</h3>
                    
                </form>
                
                <audio id="sound1" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a73467.mp3" preload="auto"></audio>
                <audio id="sound2" src="https://cdn.pixabay.com/audio/2022/05/13/audio_257112ce99.mp3" preload="auto" loop></audio>
                <audio id="sound3" src="https://cdn.pixabay.com/audio/2022/09/10/audio_113b247b69.mp3" preload="auto" loop></audio>
                <audio id="sound4" src="https://cdn.pixabay.com/audio/2021/08/09/audio_1732f5639f.mp3" preload="auto" loop></audio>
                
            </div>
            <!-- Main Content -->
        </div>
    <!-- Page Wrapper -->
    </div> 
    
    <script src="script.js"></script>
</body>

</html>
