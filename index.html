<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>

<!-- !  USE DIALOG -->
<!-- Todo:  -->

<body>

    <div class="page-wrapper">
        <div id="main-content">
            <div class="timer">
                <div class="center">
                    <span id="session">Working</span>
                    <span id="progress"></span>
                </div>
                <span id="time"></span>
            </div>
        
            <div class="controls">
                <button class="button" id="start" onclick="startTimer()">Start</button>
                <button class="button" id="skip" onclick="skipTimer()">Skip</button>
                <button class="button" id="reset" onclick="resetTimer()">Reset</button>
            </div>
        
            <div class="settings">
                <div id="inputs">
                    <div class="input-group">
                        <label for="workTime">Work Time:</label>
                        <input type="number" id="workTime" value="25">
                    </div>
                    <div class="input-group">
                        <label for="restTime">Rest Time:</label>
                        <input type="number" id="restTime" value="5">
                    </div>
                    <div class="input-group">
                        <label for="setCount">Sets:</label>
                        <input type="number" id="setCount" value="3">
                    </div>
                </div>
            </div>

            

        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
